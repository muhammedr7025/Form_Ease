<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formease</title>
  </head>
  <body>
    <div class="container">
      <h1>FORM<span>EASE</span></h1>
      <div class="box-container">
        <a href="#" id="popup-link-attempt"
          ><div class="box">
            <h1>Attempt Quiz</h1>
          </div></a
        >
        <a href="#" id="popup-link-create"
          ><div class="box">
            <h1>Create Quiz</h1>
          </div></a
        >
      </div>
      <div id="popup-create">
        <div id="popup-content-create">
          <h2>Create quiz</h2>
          <p>Popup Message</p>
          <form>
            <input
              type="text"
              id="link-input-create"
              name="link"
              placeholder="Enter the sheet link"
            />
            <input type="button" value="Submit" onclick="generatelink()" />
          </form>
          <button id="close-btn-create">Close</button>
        </div>
      </div>

      <div id="popup-attempt">
        <div id="popup-content-attempt">
          <h2>Attempt quiz</h2>
          <p>Popup Message</p>
          <form>
            <input
              type="text"
              id="link-input-attempt"
              name="link"
              placeholder="Enter quiz code"
            />
            <input
              id="url_input"
              type="button"
              value="submit"
            />
          </form>
          <button id="close-btn-attempt">Close</button>
        </div>
      </div>
      <footer>
        <p>Done By ðŸ’™ <a href="">Muhammed R </a></p>
      </footer>
    </div>

    <script src="./JS/index.js"></script>
  </body>
</html>
